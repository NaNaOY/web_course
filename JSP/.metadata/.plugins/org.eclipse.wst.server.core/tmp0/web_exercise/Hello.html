<!DOCTYPE html><!-- 约束，声明 -->
<html lang="zh_CN"><!-- html标签表示html开始 lang="zh_CN"表示中文 html标签一般分为两部分：head和body -->
<head><!-- 表示头部信息，一般包含三部分，title标签，css样式，js代码 -->
	<meta charset="UTF-8">
	<title>标题</title>
</head>
<!-- bgcolor背景颜色属性 -->
<!-- onclick表示单机（点开）事件 -->

<body bgcolor="yellow" ><!-- body标签是html页面显示的主体内容 -->

	Hello
	
	<button onclick="alert('帅啊')">按钮</button>
	<br/> <!-- 换行 -->
	<hr/> <!-- 水平线 -->
	<font color="red" face="宋体" size="3">啊</font>
	<br/>
	<!-- 
	font字体标签修改文本颜色大小字体 
	color   颜色
	face    字体
	size    大小
	-->
	

	&lt;br&gt;
	<br/>
	0&nbsp;0
	<!--  
	用文本显示br
	&lt;     是小于号
	&gt;     是大于号
	&nbsp;   是空格
	 -->
	
	<h1 align="left"> A </h1>
	<h2 align="center"> A </h2>
	<h3 align="right"> A </h3>
	<h4 align="justify"> A </h4>
	<!-- align是对齐属性 -->
	
	
</body>
</html>
