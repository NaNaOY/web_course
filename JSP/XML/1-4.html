<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本标记的综合示例</title>
</head>
<body>
	<h1>使用h1的标题</h1>
	<h2>使用h2的标题</h2>
	<h3>使用h3的标题</h3>
	<h4>使用h4的标题</h4>
	<h5>使用h5的标题</h5>
	<h6>使用h6的标题</h6>
	<hr>
	<p><b>黑体字文本</b></p>
	<p><i>斜体字文本</i></p>
	<p><u>下加一划线文本</u></p>
	<p><s>加删除线的文本</s></p>
</body>
</html>
