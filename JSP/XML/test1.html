<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
		window.onload=function(){
			var canvas=document.getElementById("myCanvas");	
			var ctx=canvas.getContext("2d");
			var g1=ctx.creatLinearGradient(0,0,0,300);
			g1.addColorsStop(0,'#FFFFFF');
			g1.addColorsStop(1,'#0000FF');
			ctx.fillStyle=g1;
			ctx.fillRect(300,30,400,350);
			ctx.fillStyle="white";
			ctx.fillRect(300,50,50,300);
			ctx.fillRect(50,150,350,50);
			ctx.fillRect(130,70,20,270);
			if(ctx.ellipse){
			ctx.ellipse(140,110,50,20,0,0,2*Math.PI);
			ctx.ellipse(140,250,50,20,0,0,2*Math.PI);
			ctx.ellipse(140,300,50,20,0,0,2*Math.PI);
			ctx.fill();
			}
			ctx.beginPath();
			ctx.moveTo(500,50);
			ctx.lineTo(500,150);
			ctx.lineWidth=3;
			ctx.strokeStyle="green";
			ctx.setLineDash([3]);
			ctx.stroke();
			ctx.beginPath();
			ctx.fillStyle="red";
			arc(600,150,50,0,2*Math.PI,true);
			ctx.fill();
			ctx.beginPath();
			
		};
	</script>
	</head>
<body>
	<canvas id="myCanvas" width="1024" height="768"></canvas>
</body>
</html>
